openapi: '3.0.2'
info:
  title: COODFort
  version: '1.0'
servers:
  - url: http://localhost:8000
    description: Local server
components:
  securitySchemes:
    COODFortTGUserId:
      type: apiKey
      in: header
      name: coodfort-tguid
    TGQueryCheckString:
      type: apiKey
      in: header
      name: coodfort-tgquerycheckstring
    COODFortLogin:
      type: apiKey
      in: header
      name: coodfort-login
    COODFortPassword:
      type: apiKey
      in: header
      name: coodfort-password
paths:
  /version:
    get:
      operationId: version
      security: []
      responses:
        '200': 
          description: OK
  /eatery/new:
    post:
      operationId: newEatery
      responses:
        '200':
          description: OK
  /eatery/update:
    post:
      operationId: updateEatery
      responses:
        '200':
          description: OK
  /eatery/view:
    post:
      operationId: viewEatery
      responses:
        '200':
          description: OK
  /eatery/publish:
    post:
      operationId: publishEatery
      responses:
        '200':
          description: OK
  /user/new:
    post:
      operationId: newUser
      security: []      
      responses:
        '200':
          description: OK
  /user/view:
    post:
      operationId: viewUser
      responses:
        '200':
          description: OK
  /user/eateriesList:
    post:
      operationId: userEateriesList
      responses:
        '200':
          description: OK
  /user/mealsList:
    post:
      operationId: userMealsList
      responses:
        '200':
          description: OK
  /user/menusList:
    post:
      operationId: userMenusList
      responses:
        '200':
          description: OK
  /meal/new:
    post:
      operationId: newMeal
      responses:
        '200':
          description: OK
  /meal/view:
    post:
      operationId: viewMeal
      responses:
        '200':
          description: OK
  /meal/update:
    post:
      operationId: updateMeal
      responses:
        '200':
          description: OK
  /menu/update:
    post:
      operationId: updateMenu
      responses:
        '200':
          description: OK
  /menu/view:
    post:
      operationId: viewMenu
      responses:
        '200':
          description: OK
  /order/view:
    post:
      operationId: viewOrder
      responses:
        '200':
          description: OK
  /order/update:
    post:
      operationId: updateOrder
      responses:
        '200':
          description: OK

security:
  - COODFortTGUserId: []
    TGQueryCheckString: []
  - COODFortLogin: []
    COODFortPassword: []